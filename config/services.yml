            - @auth
            - @config
            - @content.visibility
            - @dbal.conn
            - @controller.helper
            - @template
            - @user
            - %core.php_ext%
            - %core.root_path%
            - %tables.posts%
            - %tables.topics%
            - %tables.users%
        tags:
            - { name: event.listener }
